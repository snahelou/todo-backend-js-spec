version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t "repo.treescale.com/snahelou22/frontend:${TAG}" .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              TAG=0.1.$CIRCLE_BUILD_NUM
              docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}" repo.treescale.com/snahelou22/frontend
              docker push "repo.treescale.com/snahelou22/frontend:${TAG}"
            fi
      - deploy:
          name: Deploy app to Kubernetes using Weave FLux
          command: |
            git clone https://github.com/snahelou/demo-gitops.git
            cd demo-gitops/demo
            git config credential.helper 'cache --timeout=120'
            git config user.email "${GITHUB_EMAIL}"
            git config user.name "CircleCI"
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              OPS_BRANCH=master
            else
              OPS_BRANCH=develop
            fi
            git checkout "${OPS_BRANCH}"
            sed -i "s/image: repo.treescale.com\/snahelou22\/frontend:.*$/image: repo.treescale.com\/snahelou22\/frontend:0.1.${CIRCLE_BUILD_NUM}/g" front-deployment.yaml
            git add .
            git commit -m "Update via CircleCI"
            git push -q "https://${GITHUB_PERSONAL_TOKEN}@github.com/snahelou/demo-gitops.git" "${OPS_BRANCH}"
